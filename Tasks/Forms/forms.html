<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="CSS/forms.css">
</head>
<body>
    <div class="contact-container">
        <div class="form-container">
            <form class="contact-form">
                <div class="name-fields">
                    <input type="text" name="first-name" placeholder="First Name" required>
                    <input type="text" name="last-name" placeholder="Last Name" required>
                </div>
                <input type="email" name="email" placeholder="Email" required>
                <input type="subject" name="subject" placeholder="Subject" required>
                <textarea name="message" placeholder="Message" required></textarea>
                <button type="submit">SUBMIT</button>
            </form>
        </div>
        <div class="get-in-touch-container">
            <div class="get-in-touch">
                <h2>Get In Touch</h2>
                <p>We are here to answer any questions you may <br> have about <strong>STEM Astronomy Club</strong>. <br> Whether youâ€™re interested in joining, have <br> suggestions, or just want to learn more <br> about us, feel free to reach out to us!</p>
                <div class="social-icons">
                    <div class="icon-text-pair">
                        <img src="Facebook.png" alt="Facebook Icon">
                        <a href="https://www.facebook.com/STEM.Astronomy" target="_blank"> STEM Astronomy Club </a>
                    </div>
                    <div class="icon-text-pair">
                        <img src="Gmail.png" alt="Gmail Icon">
                        <p>astronomy@stemegypt.edu.eg</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
